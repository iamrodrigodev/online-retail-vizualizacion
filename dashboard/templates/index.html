{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Online Retail</title>
    <link rel="stylesheet" href="{% static 'visualizaciones/css/styles.css' %}">
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'visualizaciones/images/retail.png' %}">
</head>
<body>
    {% csrf_token %}
    <!-- Navbar -->
    <nav class="navbar" aria-label="Barra de navegación principal">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img
                    src="{% static 'visualizaciones/images/ulasalle.webp' %}"
                    alt="Logo Universidad La Salle de Arequipa"
                    class="logo-image"
                    width="48"
                    height="48"
                    loading="lazy"
                    draggable="false"
                >
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div id="loader">
            <p>Cargando datos...</p>
        </div>
        <div class="charts-container" id="content-container" style="display: none;">
            <div class="chart-card">
                <div id="worldMap" class="plotly-chart"></div>
            </div>
            <div class="chart-card">
                <div id="customerProfiles" class="plotly-chart"></div>
                <p class="chart-date-range" id="customerProfilesDateRange"></p>
            </div>
        </div>
        <!-- Gráfico de tendencia de ventas (ancho completo) -->
        <div class="sales-trend-container" id="sales-container" style="display: none;">
            <div class="charts-container">
                <div class="chart-card">
                    <div id="salesTrend" class="plotly-chart sales-chart"></div>
                    <p class="chart-date-range" id="salesTrendDateRange"></p>
                </div>
                <div class="chart-card">
                    <div id="topProducts" class="plotly-chart"></div>
                    <p class="chart-date-range" id="topProductsDateRange"></p>
                </div>
            </div>
        </div>
        
        <!-- Filtro Temporal Global -->
        <div class="time-filter-container" id="time-filter-container" style="display: none;">
            <div class="chart-card time-filter-card">
                <h3 class="time-filter-title">Filtro Temporal</h3>
                <p class="time-filter-description" id="timeFilterDescription"></p>
                <div class="time-filter-content">
                    <div class="time-filter-labels">
                        <span class="time-filter-label" id="startDateLabel"></span>
                        <span class="time-filter-label" id="endDateLabel"></span>
                    </div>
                    <div class="time-slider-wrapper">
                        <div class="time-slider-ticks" id="timeSliderTicks"></div>
                        <input 
                            type="range" 
                            id="timeSliderStart" 
                            class="time-slider" 
                            min="0" 
                            max="100" 
                            value="0"
                        >
                        <input 
                            type="range" 
                            id="timeSliderEnd" 
                            class="time-slider" 
                            min="0" 
                            max="100" 
                            value="100"
                        >
                    </div>
                    <div class="time-filter-range">
                        <span id="timeRangeDisplay"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gráfico de Similitud de Clientes -->
        <div class="client-similarity-container" id="client-similarity-container" style="display: none;">
            <div class="chart-card">
                <h3 class="chart-title">Análisis de Similitud de Clientes</h3>
                
                <!-- Panel de controles -->
                <div class="similarity-controls" id="client_similarity_controls">
                    <div class="controls-row">
                        <div class="control-group">
                            <label for="customerSelect">Cliente:</label>
                            <select id="customerSelect" class="form-control">
                                <option value="">Todos los clientes</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="kNeighbors">K Vecinos:</label>
                            <input type="number" id="kNeighbors" class="form-control" 
                                   min="1" max="500" value="10">
                        </div>
                        
                        <div class="control-group">
                            <label for="normalization">Normalización:</label>
                            <select id="normalization" class="form-control">
                                <option value="zscore" selected>Z-Score</option>
                                <option value="minmax_01">Min-Max [0,1]</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="metric">Métrica:</label>
                            <select id="metric" class="form-control">
                                <option value="euclidean" selected>Euclidiana</option>
                                <option value="pearson">Pearson</option>
                                <option value="cosine">Coseno</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="dimred">Reducción Dim:</label>
                            <select id="dimred" class="form-control">
                                <option value="pca" selected>PCA</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <button id="applyButton" class="btn-apply">APLICAR</button>
                        </div>
                        
                        <div class="control-group">
                            <button id="resetButton" class="btn-reset">REINICIAR</button>
                        </div>
                    </div>
                    
                    <!-- Selectores de Ejes -->
                    <div class="controls-row axis-selectors">
                        <div class="control-group">
                            <label for="xAxisFeature">Eje X (Horizontal):</label>
                            <select id="xAxisFeature" class="form-control">
                                <option value="">Usar PCA Automático</option>
                                <option value="0">Recency (Días desde última compra)</option>
                                <option value="1">Frequency (Número de compras)</option>
                                <option value="2">Monetary (Total gastado)</option>
                                <option value="3">TotalQuantity (Cantidad total)</option>
                                <option value="4">AvgUnitPrice (Precio promedio)</option>
                                <option value="5">AvgOrderValue (Valor promedio de orden)</option>
                                <option value="6">UniqueProducts (Productos únicos)</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="yAxisFeature">Eje Y (Vertical):</label>
                            <select id="yAxisFeature" class="form-control">
                                <option value="">Usar PCA Automático</option>
                                <option value="0">Recency (Días desde última compra)</option>
                                <option value="1">Frequency (Número de compras)</option>
                                <option value="2">Monetary (Total gastado)</option>
                                <option value="3">TotalQuantity (Cantidad total)</option>
                                <option value="4">AvgUnitPrice (Precio promedio)</option>
                                <option value="5">AvgOrderValue (Valor promedio de orden)</option>
                                <option value="6">UniqueProducts (Productos únicos)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="similarityInfo" class="similarity-info" style="display: none;">
                        <p><strong>Total de clientes:</strong> <span id="totalCustomers">0</span></p>
                    </div>
                </div>
                
                <!-- Contenedor del gráfico -->
                <div id="client_similarity_graph" class="plotly-chart"></div>
                <p class="chart-date-range" id="clientSimilarityDateRange"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <span>
            Inteligencia de Negocios y Mineria de Datos - Online Retail Dataset
        </span>
        <span class="footer-dev">
            <a href="https://github.com/iamrodrigodev" target="_blank" rel="noopener noreferrer" class="footer-github">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Rodrigo Infanzón Acosta
            </a>
        </span>
    </footer>

    <script>
        // Pasa los datos de Django a variables de JavaScript
        const worldMapData = JSON.parse('{{ worldMapJSON|safe }}');
        const customerProfilesData = JSON.parse('{{ customerProfilesJSON|safe }}');
        const salesTrendData = JSON.parse('{{ salesTrendJSON|safe }}');
        const topProductsData = JSON.parse('{{ topProductsJSON|safe }}');
        const countriesWithData = new Set(JSON.parse('{{ dataset_countries|safe }}'));
        const dateRange = JSON.parse('{{ date_range|safe }}');
    </script>
    <script src="{% static 'visualizaciones/js/index.js' %}"></script>
</body>
</html>
